<head>
<title>dev-duel</title>
</head>

<body>
{{> hello}}
</body>

<template name="hello">
{{yield}}
</template>

<template name="home">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">DevDuel</a>
    </div>
    <div class="navbar-collapse collapse">
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <input type="text" value="Players Online: {{players}} " class="form-control" id="onlinePlayers" disabled>
        </div>
      </form>
    </div><!--/.navbar-collapse -->
  </div>
</div>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
  <div class="container">
    <div id="header-text">
      <h1>Lets Duel!</h1>
      <p>Welcome to DevDuel! An awesome gravatar, twitter and github mashup that uses meteor and canvas to create a turn based game for developers to duel eachother with their data!</p>
      <p><a href="/form" class=" play btn btn-success btn-lg" role="button">Play !</a></p>
    </div>
    <img id="header-image" src="http://placehold.it/580x260">
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <div class="row">
    <div class="col-md-4">
      <div class="center-align">
        <h2>Get Data</h2>
        <span class="glyphicon glyphicon-user"></span>
        <p>To use your data you will submit your gravatar email, github, and twitter handles. DevDuel will then organize your data values.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="center-align">
        <h2>Craft</h2>
        <span class="glyphicon glyphicon-wrench"></span>
        <p>Craft these data values together to create four moves to take into battle with you against and unknown developer foe.</p>
      </div>
    </div>
    <div class="col-md-4">
      <div class="center-align">
        <h2>Duel</h2>
        <span class="glyphicon glyphicon-tower"></span>
        <p>Duel it out to the end with the moves you created with your tweets, forks, and repos in an epic turn based rpg style battle.</p>
      </div>
    </div>
  </div>

  <hr>

  <footer>
    <p>by: </p>
    <p>&copy; DevDuel 2013</p>
  </footer>
</div> <!-- /container -->
</template>

<template name="formPage">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DevDuel</a>
    </div>
  </div>
</div>
<form id="data-form" class="jumbotron">
  <div class="container">
    <div class="form-group">
      <h1>Hey there developer! Enter your info: </h1>
      <div class="alert alert-success" style="display: none;">
        Thank you for submitting your info! Your player has been created! 
      </div> 
      <strong for="gravatar-email">Gravatar Email: </strong> 
      <input class="form-control" id="gravatar-email" type="email" placeholder="e.g. bob@mail.com" required> <span class="pic"></span>
      <strong for="github-handle">Github Username: </strong>
      <input class="form-control" id="github-handle" type="text" placeholder="e.g. supercoder" pattern="[a-zA-Z0-9]+" required> 
      <strong>Sign in with your Twitter acount!</strong>
      <p>{{loginButtons}}</p>
      {{#if currentUser}}
      <button class="btn btn-success btn-lg" role="button">Submit</button>
      {{/if}}
    </div>
  </div>
</form>

<div class="container">
  <footer>
    <p>by: </p>
    <p>&copy; DevDuel 2013</p>
  </footer>
</div>
</template>

<template name="craft">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DevDuel</a>
    </div>
  </div>
</div>
<div class="maincontainer jumbotron">
  <div class="header">
    <h1 class="text-center">Craft your moves!</h1>
  </div><!--end header-->
  <div class="row">
    <div class="col-sm-3 left">
      <div class="info">
        <div class="twitterstuff">
          <h2>Twitter Data:</h2>
          <ul>
            <li id="tw-followers"><strong>Followers: </strong></li>
            <li id="tw-following"><strong>Following: </strong></li>
            <li id="tw-tweets"><strong>Tweets: </strong></li>
            <li id="tw-favorites"><strong>Favorites: </strong></li>
            <li id="tw-retweets"><strong>Last Tweet Retweets: </strong></li>
            <li><strong>Total Twitter Points: </strong>{{TwitterPoints}}</li>
          </ul>
        </div><!--end twitter stuff-->
        <div class="gitstuff">
          <h2>Github Data:</h2>
          <ul>
            <li id="gh-followers"><strong>Followers: </strong></li>
            <li id="gh-following"><strong>Following: </strong></li>
            <li id="gh-repos"><strong>Repos: </strong></li>
            <li id="gh-gists"><strong>Gists: </strong></li>
            <li><strong>Total Github Points: </strong>{{GithubPoints}}</li>
          </ul>
        </div><!--end git stuff-->
      </div><!--end info-->
    </div><!--end col 3-->
    <div class="col-sm-9">
        <div class="moveslist">
          <h2 class="text-center">Moves List!</h2>
          {{> moves}}
        </div>
    </div><!--end col 9-->
  </div><!--first row containing api info and moves list-->

  <div class="container movelist">
    <h2>Your Moves</h2>
    <div class="list-group" id="list-group-l">
        <a href="#" class="list-group-item active">
          <h4 class="list-group-item-heading">Item heading 1</h4>
          <p class="list-group-item-text">item1 text</p>

        </a>
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 2</h4>
          <p class="list-group-item-text">item2 text</p>

        </a>
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 3</h4>
          <p class="list-group-item-text">item3 text</p>

        </a>

        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 4</h4>
          <p class="list-group-item-text">item4 text</p>

        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6 col-sm-offset-6">
        <button type="button" class="btn btn-primary btn-lg ready">Ready!</button>
      </div>
    </div>

  </div><!--end second row containing-->
</div><!-- end maincontainer-->

<div class="container">
  <footer>
    <p>by: </p>
    <p>&copy; DevDuel 2013</p>
  </footer>
</div>
</template>

<template name="game">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">DevDuel</a>
    </div>
  </div>
</div>
<div class="jumbotron">
  <div class="belowNavBar">
    <div class="alert alert-info" id="alert">
      <a href="#" class="alert-link">An Alert Box Content</a>
    </div>

    {{> players}}

    <div style="width:600px;margin:0 auto;padding:30px 0 0 0;clear:both;">
      <button type="button" id="leaveRoom" class="btn btn-lg btn-danger" style="width:600px;margin:0 auto">Leave Room</button>
    </div>
    </div>

  </div>
  <div class="container" id="container">
    <footer>
      <p>by:</p>
      <p>&copy; DevDuel 2013</p>
    </footer>
  </div>
</div>

</template>

<template name="players">
  {{#each playersList}}
    <div class="playersDiv" style="margin:0 2%;">
      <h2>{{profile.name}}</h2>
      <div id="row-l">
        <a href="#" class="thumbnail" id="thumbnail-l">
          <img src="{{profile.Player.Picture}}" alt="picture 1">
        </a>
        <p>{{profile.name}} life bar</p>
      </div>
      <div class="progress" id="progress-l">
        <div class="progress-bar progress-bar-success" style="width: 80%">
        </div>
      
  
      </div>
      <div class="list-group" id="list-group-l">
        <a href="#" class="list-group-item active">
          <h4 class="list-group-item-heading">Item heading 1</h4>
          <p class="list-group-item-text">item1 text</p>

        </a>
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 2</h4>
          <p class="list-group-item-text">item2 text</p>

        </a>
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 3</h4>
          <p class="list-group-item-text">item3 text</p>

        </a>

        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Item heading 4</h4>
          <p class="list-group-item-text">item4 text</p>

        </a>
      </div>
    </div>
    {{/each}}

</template>

<template name="moves"> 
<div> 
  {{#each movesList}}
    <div class="move container">
      <div class="thumbnail">
        <div class="caption">
          <h4 class="moveTitle">{{Title}}</h4>
          <p>{{Description}}</p>
          <b>Twitter Points: </b><p class="twtcost">{{TwitterRequirement}}</p>
          <b>Github Points: </b><span class="gitcost">{{GithubRequirement}}</span>
          {{#if Damage}}<b>Damage: </b><span>{{Damage}} </span>{{/if}}
           {{#if Health}}<b>Health: </b><span> {{Health}} </span>{{/if}}
          <button class="btn btn-info btn-xs twitter">Add Twitter Requirement</button> 
          <button class="btn btn-warning btn-xs github">Add Github Requirement</button>
          {{#if ReqsMade}}
          <button class="btn btn-success btn-xs addMove ">Add Move to List</button>
          {{/if}}
        </div><!--end caption-->
      </div><!--end thumbnail-->
    </div><!--end move container-->
  {{else}}
  <h4>No moves</h4>
  {{/each}}
</div>
</template>
